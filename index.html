<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="LHS">
        <div class="odinLogoBlock">
            <img src="odin-lined.png">
            <p>ODIN</p>
        </div>
        <div class="LHSImgCredits">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div class="RHS">
        <div class="heroPara">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        </div>
        <div class="heroAction">
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <div class="formTitle">
                <p>
                    Let's do this!
                </p>
            </div>
            <div class="formEntries">
                <div class="col1">
                    <div class="firstNameDiv">
                        <label for="firstNameInput" class="required">FIRST NAME</label>
                        <input type="text" id="firstNameInput" name="firstName" required>
                    </div>
                    <div class="emailDiv">
                        <label for="emailInput" class="required">EMAIL</label>
                        <input type="email" id="emailInput" name="email" required>
                    </div>
                    <div class="passwordDiv">
                        <label for="passwordInput" class="required">PASSWORD</label>
                        <input type="password" id="passwordInput" name="password" required>
                    </div>
                </div>
                <div class="col2">
                    <div class="lastNameDiv">
                        <label for="lastNameInput">LAST NAME</label>
                        <input type="text" id="lastNameInput" name="lastName">
                    </div>
                    <div class="phoneNumberDiv">
                        <label for="phoneNumberInput">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumberInput" name="phoneNumber">
                    </div>
                    <div class="confirmPasswordDiv">
                        <label for="confirmPasswordInput" class="required">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPasswordInput" name="confirmPassword" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="formSubmit">
            <button class="formSubmitButton">Create Account</button>
            <p>
                Already have an account? <a href="">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
